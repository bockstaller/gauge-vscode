version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    groups:
      mocha:
        patterns:
          - "*mocha*"
      fs-extra:
        patterns:
          - "*fs-extra*"
      sinon:
        patterns:
          - "*sinon*"